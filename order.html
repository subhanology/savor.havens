<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savor Havens - Place Order</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    select,
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
    }
    nav .logo {
      font-weight: 700;
      font-size: 24px;
      color: #00796b;
      cursor: default;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav ul li a {
      text-decoration: none;
      color: #00796b;
      font-weight: 600;
    }
    nav ul li a:hover {
      color: #004d40;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Savor Havens</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="reservation.html">Reservation</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <form action="order.php" method="POST">
      <h2>Place an Order</h2>
      <label>Item 1:</label>
      <select name="item1" required>
        <option value="">--Select Item--</option>
        <option>Margherita Pizza</option>
        <option>Classic Burger</option>
        <option>Caesar Salad</option>
        <option>Spaghetti Bolognese</option>
        <option>Grilled Salmon</option>
      </select>
      <label>Quantity:</label><input type="number" name="quantity1" min="1" value="1" required>
      <label>Item 2:</label>
      <select name="item2">
        <option value="">--Select Item--</option>
        <option>Margherita Pizza</option>
        <option>Classic Burger</option>
        <option>Caesar Salad</option>
        <option>Spaghetti Bolognese</option>
        <option>Grilled Salmon</option>
      </select>
      <label>Quantity:</label><input type="number" name="quantity2" min="1" value="1">
      <label>Item 3:</label>
      <select name="item3">
        <option value="">--Select Item--</option>
        <option>Margherita Pizza</option>
        <option>Classic Burger</option>
        <option>Caesar Salad</option>
        <option>Spaghetti Bolognese</option>
        <option>Grilled Salmon</option>
      </select>
      <label>Quantity:</label><input type="number" name="quantity3" min="1" value="1">
      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
